[uwsgi]
plugin=http
plugin=python
master=true
virtualenv=venv
processes=2
need-app=true

[dev]
ini=:uwsgi
http=:8080
static-map2=/=../web
static-index=index.html
mount=/api/v1=wsgi.py
manage-script-name = true


[prod]
ini=:uwsgi
logger=systemd
module=mie
chdir=/srv/http/mie/api
socket=/run/uwsgi/mie
